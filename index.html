<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ninja Food</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="font-body">
    <div class="text-gray-600">
        <div>
          <nav class="md:flex md:justify-between">
            <div class="flex justify-between items-center">
              <h1 class="font-bold uppercase p-4">
                <a href="/" class="hover:text-gray-800">Food Ninja</a>
              </h1>
              <div class="px-4 cursor-pointer md:hidden">
                <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                
              </div>
            </div>
            <ul class="md:flex items-center">
              <li class="text-gray-700 font-bold ml-3">
                <a href="#">                
                  <span>Home</span> 
                </a>
              </li>
              <li class="ml-3">
                <a href="#">              
                  <span>About</span>
                </a>
              </li>
              <li class="ml-3 mr-6">
                <a href="#">                 
                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      
        <main class="px-16 py-8 bg-gray-100">
          <div class="flex justify-center sm:justify-end">
            <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
            <a href="#" class="btn text-primary ml-3 border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
          </div>
    
          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
          </header>
    
          <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
      
            <div class="mt-8 grid lg:grid-cols-3 gap-7 sm:grid-cols-2 ">
              <!-- cards go here -->
              <div class="card hover:shadow-lg"> 
                <img src="./img/tagine-meat.jpg" class="w-full h-32 sm:h-48 object-cover" alt="Tagine">
                <div class="m-4">
                  <span class="font-bold">Tagine With Meat</span>
                  <span class="block text-gray-500 text-sm">Recipe by Monaim</span>
                </div>
                <div class="badge">  
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>                                
                  <span>25 mins</span>
                </div>
              </div>

              <div class="card hover:shadow-lg"> 
                <img src="./img/couscous.jpg" class="w-full h-32 sm:h-48 object-cover" alt="couscous">
                <div class="m-4">
                  <span class="font-bold">Couscous With Meat And Vegetables</span>
                  <span class="block text-gray-500 text-sm">Recipe by Monaim</span>
                </div>
                <div class="badge">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>                  
                  <span>20 mins</span>
                </div>
              </div>

              <div class="card hover:shadow-lg"> 
                <img src="./img/rfissa.webp" class="w-full h-32 sm:h-48 object-cover" alt="rfissa">
                <div class="m-4">
                  <span class="font-bold">Refissa With Poulet</span>
                  <span class="block text-gray-500 text-sm">Recipe by Monaim</span>
                </div>
                <div class="badge">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>  
                  <span>15 mins</span>
                </div>
              </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b">Most Popular</h4>
    
            <div class="mt-8">
              <!-- cards go here -->
            </div>
          </div>
    
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner">Load more</div>
          </div>    
        </main>
      </div>
